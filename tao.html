<!DOCTYPE html>
<html>
<head>
  <title>Tao Te Ching Quotes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f2f2f2;
    }
    h1 {
      margin-top: 50px;
      font-size: 48px;
    }
    #quote-text {
      margin-top: 50px;
      font-size: 24px;
      font-style: italic;
    }
    #new-quote-button {
      margin-top: 50px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #new-quote-button:hover {
      background-color: #3e8e41;
    }
    footer {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      background-color: #333;
      color: white;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Tao Te Ching Quotes</h1>
  <div id="quote-text"></div>
  <button id="new-quote-button">New Quote</button>
  <footer hidden>&copy; 2023 ChatGPT</footer>
  <script>
    const quoteText = document.getElementById('quote-text');
    const newQuoteButton = document.getElementById('new-quote-button');

    const quotes = [
      "The Tao that can be told is not the eternal Tao.",
      "The journey of a thousand miles begins with one step.",
      "Nature does not hurry, yet everything is accomplished.",
      "To know that you do not know is the best. To pretend to know when you do not know is a disease.",
      "The wise man does not lay up his own treasures. The more he gives to others, the more he has for his own.",
      "When I let go of what I am, I become what I might be.",
      "He who knows that enough is enough will always have enough.",
      "The truth is not always beautiful, nor beautiful words the truth.",
      "Act without expectation.",
      "The power of intuitive understanding will protect you from harm until the end of your days.",
      "The master has failed more times than the beginner has even tried.",
      "The flame that burns Twice as bright burns half as long.",
      "If you want to be given everything, give everything up.",
      "To understand the limitation of things, desire them.",
      "He who gains a victory over other men is strong; but he who gains a victory over himself is all-powerful."
    ];

    function getRandomQuote() {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      return quotes[randomIndex];
    }

    function displayNewQuote() {
      const randomQuote = getRandomQuote();
      quoteText.textContent = randomQuote;
    }

    newQuoteButton.addEventListener('click', displayNewQuote);
  </script>
</body>
</html>
