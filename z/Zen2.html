<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Zen Webpage</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			text-align: center;
			background-color: #F5F5F5;
		}

		h1 {
			font-size: 3rem;
			margin-top: 2rem;
			margin-bottom: 1rem;
			color: #444;
		}

		p {
			font-size: 1.5rem;
			margin-bottom: 1rem;
			color: #666;
		}

		button {
			font-size: 1.5rem;
			padding: 0.5rem 1rem;
			background-color: #444;
			color: #FFF;
			border: none;
			border-radius: 4px;
			cursor: pointer;
		}

		button:hover {
			background-color: #666;
		}
	</style>
	<script>
		function displayMessage() {
			alert("The journey of a thousand miles begins with one step. - Lao Tzu");
		}
	</script>
</head>
<body>
	<h1>Zen Webpage</h1>
	<p>Take a deep breath and find your inner peace.</p>
	<button onclick="displayMessage()">Click for Zen Quote</button>
</body>
</html>
