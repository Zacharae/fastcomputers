<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Chatbot Demo</title>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.8.0/dist/tf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/universal-sentence-encoder@4.2.0/dist/universal-sentence-encoder.min.js"></script>
  <script>
    const model = await tf.loadLayersModel('https://storage.googleapis.com/tfjs-models/tfjs/sentiment_cnn_v1/model.json');

    const bot = {
      send: async function(message) {
        const tensor = model
          .embed([message])
          .transpose()
          .expandDims()
        const prediction = await model.predict(tensor).data();
        return prediction;
      }
    }

    async function sendMessage() {
      const input = document.getElementById("input");
      const message = input.value;
      const sentimentScore = await bot.send(message);
      console.log(sentimentScore);
      input.value = "";
    }
  </script>
</head>

<body>
  <h1>AI Chatbot Demo</h1>
  <input type="text" id="input">
  <button onclick="sendMessage()">Send</button>
</body>

</html>
