<!DOCTYPE html>
<html>
  <head>
    <title>QR MAKER</title>
    <style>
      /* Style for the green header and footer */
      header, footer {
        background-color: #2ecc71; /* Fun green background color */
        color: #ffffff; /* White text color */
        text-align: center;
        padding: 20px;
      }

      /* Style for the main content container */
      .content {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
      }

      /* Style for the QR code image */
      .qr-code {
        display: block;
        margin: 20px auto;
        max-width: 256px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>QR MAKER</h1>
    </header>
    <div class="content">
      <form>
        <label for="url-input">Enter a URL:</label>
        <input type="text" id="url-input" placeholder="https://www.example.com">
        <button type="button" onclick="generateQRCode()">Generate QR Code</button>
      </form>
      <img class="qr-code" id="qr-code-image" src="" alt="">
    </div>
    <footer>
      <p hidden>And harm none, do what ye will.</p>
    </footer>
    <script>
      function generateQRCode() {
        var urlInput = document.getElementById("url-input");
        var url = urlInput.value;
        if (url === "") {
          alert("Please enter a URL.");
          return;
        }

        var qrCodeImage = document.getElementById("qr-code-image");

        qrCodeImage.src = "https://api.qrserver.com/v1/create-qr-code/?size=256x256&data=" + encodeURIComponent(url);
      }
    </script>
  </body>
</html>
