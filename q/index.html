<!DOCTYPE html>

<html>
  <head>
    <title>QR Code</title>
    <style>
      /* Style for the QR code container */
      .qr-code {
        display: inline-block;
        padding: 20px;
        background-color: #2ecc71; /*  green background color */
      }

      /* Style for the QR code image */
      .qr-code img {
        display: block;
        margin: 0 auto;
        max-width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="qr-code">
      <script>
        // JavaScript code to create the QR code
        var qrCode = new QRCode(document.createElement("div"), {
          text: "http://fastcomputers.biz", // Change this URL to your desired content
          width: 256,
          height: 256,
          colorDark: "#ffffff", // White QR code color
          colorLight: "#2ecc71" // Fun green QR code color
        });

        // Append the QR code image to the container
        var qrCodeImage = qrCode._el.firstChild;
        qrCodeImage.style.maxWidth = "100%";
        document.querySelector(".qr-code").appendChild(qrCodeImage);
      </script>
    </div>
  </body>
</html>
