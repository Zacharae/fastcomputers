<!DOCTYPE html>
<html>
<head>
	<title>Bird Pictures</title>
	<style>
		/* CSS styles */
		.image-container {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 500px;
			background-color: #f2f2f2;
			margin: 20px 0;
		}
		.image {
			max-width: 100%;
			max-height: 100%;
		}
		.button {
			display: block;
			margin: auto;
			padding: 10px;
			background-color: #4CAF50;
			color: white;
			font-size: 16px;
			border: none;
			cursor: pointer;
			border-radius: 8px;
		}
	</style>
</head>
<body>
	<!-- HTML content -->
	<h1>Bird Pictures</h1>
	<div class="image-container" id="image-container">
		<img class="image" src="https://picsum.photos/id/10/500/500" alt="Bird">
	</div>
	<button class="button" onclick="changeImage()">New Image</button>

	<!-- JavaScript code -->
	<script>
		function changeImage() {
			const imageContainer = document.getElementById('image-container');
			const currentImage = imageContainer.getElementsByTagName('img')[0];
			const newImage = document.createElement('img');
			const species = ['parrotlet', 'macaw', 'parakeet', 'african grey', 'conure'];
			const randomSpecies = species[Math.floor(Math.random() * species.length)];
			const randomId = Math.floor(Math.random() * 1000);
			newImage.setAttribute('src', `https://source.unsplash.com/500x500/?${randomSpecies},bird,parrot`);
			newImage.setAttribute('alt', 'Bird');
			newImage.classList.add('image');
			imageContainer.replaceChild(newImage, currentImage);
		}
	</script>
</body>
</html>
