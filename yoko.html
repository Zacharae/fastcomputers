<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoko Ono</title>
    <style>
        /* Center the image and set max width */
        .header-img {
            display: block;
            margin: auto;
            max-width: 100%;
            height: auto;
        }
        
        /* Style for jumbotron */
        .jumbotron {
            background-color: black;
            color: white;
            text-align: center;
            padding: 3rem;
        }
        
        /* Style for Spotify link */
        .spotify-link {
            text-align: center;
            margin-top: 2rem;
        }
        
        /* Style for Spotify logo */
        .spotify-logo {
            width: 20px;
            margin-right: 5px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <!-- Header image -->
    <img class="header-img" src="https://live.staticflickr.com/5254/5397827621_ba4a32b977.jpg" alt="Yoko Ono">

    <!-- Jumbotron -->
    <div class="jumbotron">
        <h1>Yoko Ono</h1>
        <p>Japanese multimedia artist, singer, and peace activist</p>
    </div>
    
    <!-- Spotify link -->
    <div class="spotify-link">
        <a href="https://open.spotify.com/artist/2s4tjL6W3qrblOe0raIzwJ" target="_blank">
            <img class="spotify-logo" src="https://www.scdn.co/i/_global/favicon.png" alt="Spotify Logo">Listen to Yoko Ono on Spotify
        </a>
    </div>
</body>
</html>
